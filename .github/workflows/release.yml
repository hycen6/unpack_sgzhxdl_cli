name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: target/x86_64-apple-darwin/release/unpack_sgzhxdl_cli
            release_name: unpack_sgzhxdl_cli-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: target/aarch64-apple-darwin/release/unpack_sgzhxdl_cli
            release_name: unpack_sgzhxdl_cli-macos-aarch64

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: target/x86_64-pc-windows-msvc/release/unpack_sgzhxdl_cli.exe
            release_name: unpack_sgzhxdl_cli-windows-x86_64.exe

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: target/x86_64-unknown-linux-gnu/release/unpack_sgzhxdl_cli
            release_name: unpack_sgzhxdl_cli-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: target/aarch64-unknown-linux-gnu/release/unpack_sgzhxdl_cli
            release_name: unpack_sgzhxdl_cli-linux-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check linker config (debug)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "---- Project files ----"
          find . -maxdepth 3 -type f

          echo "---- .cargo/config.toml ----"
          cat .cargo/config.toml || echo "No config.toml found!"

          echo "---- cargo verbose build (to verify actual linker) ----"
          cargo build --target aarch64-unknown-linux-gnu -v || true

      - name: Build binary
        run: |
          cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Strip binary (ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: aarch64-linux-gnu-strip ${{ matrix.artifact_name }}

      - name: Strip binary (other Unix)
        if: runner.os != 'Windows' && matrix.target != 'aarch64-unknown-linux-gnu'
        run: strip ${{ matrix.artifact_name }}

      - name: Rename binary for release
        run: mv ${{ matrix.artifact_name }} ${{ matrix.release_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.release_name }}
          path: ${{ matrix.release_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}